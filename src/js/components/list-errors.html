<div ng-show="$ctrl.errors">
  <div ng-repeat="(errorType, errors) in $ctrl.errors">
    <div class="row error--container">
      <div
        class="error error--text alert alert-info"
        ng-repeat="error in errors"
      >
        {{ error }}
      </div>
    </div>
  </div>
</div>
