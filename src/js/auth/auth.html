<div class="auth-page">
  <div class="container">
    <div class="row">
      <div class="col m4 offset-m4 z-depth-3 card-panel">
        <div class="col hg22 offset-hg1">
          <h2 class="center-align" ng-bind="::$ctrl.title">Register</h2>
          <p class="text-xs-center">
            <a ui-sref="app.login" ng-show="$ctrl.authType === 'register'">
              Have an account?
            </a>
            <a ui-sref="app.register" ng-show="$ctrl.authType === 'login'">
              Need an account?
            </a>
          </p>

          <list-errors errors="$ctrl.errors"></list-errors>
          <div ng-bind="$ctrl.message"></div>
          <div class="row">
            <form
              class="col s12"
              ng-submit="$ctrl.submitForm()"
              ng-disabled="$ctrl.isSubmitting"
            >
              <div class="row">
                <div class="input-field col s12">
                  <input
                    id="email"
                    type="email"
                    ng-model="$ctrl.formData.email"
                  />
                  <label class="active" htmlFor="email"> Email* </label>
                </div>
              </div>
              <div class="row" ng-show="$ctrl.authType === 'register'">
                <div class="input-field col s12">
                  <input
                    id="username"
                    type="text"
                    ng-model="$ctrl.formData.username"
                  />
                  <label htmlFor="username" class="active"> Username* </label>
                </div>
              </div>
              <div class="row" ng-show="$ctrl.authType === 'register'">
                <div class="input-field col s6">
                  <input
                    id="passwordForRegister"
                    type="password"
                    ng-model="$ctrl.formData.password"
                  />
                  <label htmlFor="pass" class="active"> Password* </label>
                </div>
                <div class="input-field col s6">
                  <input
                    id="passConf"
                    type="password"
                    ng-model="$ctrl.formData.passwordConf"
                  />
                  <label htmlFor="passConf" class="active">
                    Confirm password*
                  </label>
                </div>
              </div>

              <div class="row" ng-show="$ctrl.authType === 'login'">
                <div class="input-field col s12">
                  <input
                    id="passForLogin"
                    type="password"
                    ng-model="$ctrl.formData.password"
                  />
                  <label htmlFor="pass" class="active"> Password </label>
                </div>
              </div>

              <div class="row" ng-show="$ctrl.authType === 'register'">
                <div class="input-field col s6">
                  <input
                    id="firstName"
                    type="text"
                    ng-model="$ctrl.formData.firstName"
                  />
                  <label htmlFor="firstName" class="active"> First Name </label>
                </div>
                <div class="input-field col s6">
                  <input
                    id="surName"
                    type="text"
                    ng-model="$ctrl.formData.surName"
                  />
                  <label htmlFor="surName" class="active"> Last Name </label>
                </div>
              </div>

              <div class="row">
                <div class="col m12">
                  <div class="col s10  offset-s1">
                    <button
                      class="btn btn-medium waves-effect waves-light s12"
                      type="submit"
                      ng-bind="::$ctrl.title"
                    >
                      Sign up
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
